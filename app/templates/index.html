{% extends "base.html" %}
{% block content %}
<ul class="pager">
  <li class="previous">{% if posts.has_prev %}<a href="{{ url_for('index', page = posts.prev_num) }}">&larr; previous</a>{% endif %}</li>
  <li class="next">{% if posts.has_next %}<a href="{{ url_for('index', page = posts.next_num) }}">&rarr; next</a>{% endif %}</li>
</ul>
{% for post in posts.items %}
<div class="page-header">
  <h3><small>{{post.timestamp.ctime()}}</small></h3>
  <blockquote>
    {{post.body|safe}}
    <small>Patrick Huck</small>
  </blockquote>
</div>
{% endfor %}
{% endblock %}
