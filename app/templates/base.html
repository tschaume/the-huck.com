<!DOCTYPE html>
<html lang="en">
  <head>
    {% if title %}
    <title>{{title}} @ the-huck.com</title>
    {% else %}
    <title>the-huck.com</title>
    {% endif %}
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/css/magic-bootstrap.css" rel="stylesheet" media="screen">
    <link href="/static/css/sidebar-nav-fixed.css" rel="stylesheet" media="screen">
  </head>
  <body style="padding:40px">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="navbar navbar-fixed-top span7 offset2">
          <div class="navbar-inner">
            <a class="brand" style="margin:5px" href="/index">the-huck.com</a>
            <a class="pull-right" style="margin:10px" href="http://www.linode.com/?r=f3c546497390d4682d2a101790d27ad325dcae21"><img src="http://www.linode.com/images/pr/linode_logo2.png" width=100></a>
          </div>
        </div>
        <div class="span1 offset2">
          <ul class="nav nav-pills nav-stacked sidebar-nav-fixed">
            <li><a href="/index">Blog</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/archive">Archive</a></li>
          </ul>
        </div>
        <div class="span6">
          {% block content %}{% endblock %}
        </div>
      </div>
  </body>
</html>
