<div class="page-header">
  <h5>
    <small>
      {{post.timestamp.ctime()}}
      <!-- FIX: id ordering different then timestamp ordering -> link wrong -->
      <a href="{{ url_for('index', page = post.id) }}#disqus_thread">comments</a>
    </small>
  </h5>
  <div style="text-align: justify;">
    <blockquote> {{post.body|safe}} </blockquote>
  </div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'the-huck';
    (function() {
     var dsq = document.createElement('script');
     dsq.type = 'text/javascript';
     dsq.async = true;
     dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
     (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     }
    )();
  </script>
  <noscript>
    Please enable JavaScript to view the
    <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
</div>
